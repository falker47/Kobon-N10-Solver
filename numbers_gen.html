<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .page-number-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            page-break-after: always;
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            font-size: 10pt;
            color: #555;
        }
    </style>
</head>

<body>
    <script>
        // We need to know how many pages.
        // Since we can't easily know the exact page count of the other PDF beforehand without checking,
        // we will generate a safe upper bound (e.g. 20 pages) or try to read it.
        // For this paper, it's likely < 15 pages. Let's maximize to 20.
        const PAGE_COUNT = 20;

        for (let i = 1; i <= PAGE_COUNT; i++) {
            const container = document.createElement('div');
            container.className = 'page-number-container';

            const num = document.createElement('div');
            num.className = 'page-number';
            num.textContent = i; // simple number

            container.appendChild(num);
            document.body.appendChild(container);
        }
    </script>
</body>

</html>
